<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Caderno Geogr√°fico Interativo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50; --secondary-color: #3498db; --background-color: #ecf0f1;
            --border-color: #bdc3c7; --danger-color: #e74c3c;
            --warning-color: #f1c40f; --success-color: #27ae60; --theme-color: #c71585;
        }
        html, body { 
            font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background-color: var(--background-color); color: #333; 
            display: flex; flex-direction: column; 
            height: 100vh; overflow: hidden; user-select: none;
        }
        .header { text-align: center; padding: 15px 0; background: linear-gradient(45deg, #d63384, var(--theme-color)); color: white; box-shadow: 0 4px 15px rgba(199, 21, 133, 0.2); position: relative; z-index: 1001; flex-shrink: 0; }
        .header h1 { margin: 0; font-size: 2.2rem; font-family: 'Playfair Display', serif; }
        .main-content { display: flex; flex: 1; overflow: hidden; position: relative; }
        .map-wrapper { position: relative; flex: 1; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; background-color: #add8e6; z-index: 0; }
        .sidebar { width: 350px; background-color: var(--background-color); padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 1002; transition: transform 0.3s ease; }
        .sidebar-section { background-color: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 1rem 1.5rem; margin-bottom: 1.5rem; }
        .tool-group { display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; padding-bottom: 0.75rem; margin-bottom: 0.75rem; border-bottom: 1px solid var(--background-color); }
        .tool { background-color: #f0f0f0; border: 2px solid transparent; border-radius: 8px; width: 45px; height: 45px; cursor: pointer; font-size: 1.4rem; color: var(--primary-color); transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; }
        .tool:hover { background-color: #e0e0e0; }
        .tool.active { background-color: var(--secondary-color); color: white; border-color: #2980b9; }
        button, .tool, .map-option, .aula-item { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .map-selector { position: absolute; bottom: 20px; left: 20px; z-index: 1000; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15); border-radius: 15px; padding: 8px; display: flex; gap: 8px; }
        .map-option { background: transparent; border: none; font-size: 1.5rem; cursor: pointer; padding: 5px; border-radius: 50%; width: 40px; height: 40px; transition: all 0.2s; }
        .map-option.selected { background-color: var(--theme-color); color: white; transform: scale(1.1); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 12px; width: 350px; box-shadow: 0 5px 25px rgba(0,0,0,0.3); text-align: center; }
        
        .leaflet-container { touch-action: none !important; cursor: grab !important; background-color: transparent !important; }
        canvas.leaflet-canvas-layer { pointer-events: none; }
        .leaflet-container.drawing-enabled { cursor: crosshair !important; }
        .leaflet-container.pin-mode { cursor: crosshair !important; }
        .leaflet-container.eraser-active { cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="black" stroke="white" stroke-width="1" d="M16.24,3.56L21.19,8.5C21.97,9.29 21.97,10.55 21.19,11.34L12,20.53C10.44,22.09 7.91,22.09 6.34,20.53L2.81,17C2.03,16.21 2.03,14.95 2.81,14.16L13.41,3.56C14.2,2.78 15.46,2.78 16.24,3.56M4.22,15.58L7.76,19.11C8.54,19.9 9.8,19.9 10.59,19.11L14.12,15.58L9.17,10.63L4.22,15.58Z"/></svg>') 12 12, auto !important; }
        
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 3000; display: flex; flex-direction: column; align-items: flex-end; }
        .notification-toast { display: flex; align-items: center; gap: 15px; color: white; padding: 12px 20px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-weight: 500; min-width: 250px; animation: slideInRight 0.4s ease-out forwards; }
        .notification-toast.fade-out { animation: fadeOut 0.5s ease-in forwards; }
        .notification-toast.success { background-color: var(--success-color); }
        .notification-toast.error { background-color: var(--danger-color); }
        @keyframes slideInRight { from { transform: translateX(110%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: scale(0.9); } }
        
        @media (max-width: 1024px) {
            .sidebar { width: 320px; }
            .header h1 { font-size: 1.6rem; }
            button, .tool, .map-option { min-width: 44px; min-height: 44px; }
        }
    </style>
</head>
<body>
    <div class="header"><h1>Caderno Geogr√°fico Interativo</h1></div>
    <div class="main-content">
        <div class="sidebar">
            <div class="sidebar-section" style="padding: 1rem;"><button id="save-aula-button" title="Salvar todas as modifica√ß√µes no navegador"><i class="fas fa-save"></i><span>Salvar modifica√ß√µes</span></button></div>
            <div class="sidebar-section" id="aulas-library"><h3><i class="fas fa-book-open"></i> Minhas Aulas</h3><button id="new-aula-btn"><i class="fas fa-plus-circle"></i> Adicionar Nova Aula</button><ul class="aulas-list" id="aulas-list"></ul></div>
            <div class="sidebar-section">
                <h3><i class="fas fa-paint-brush"></i> Ferramentas</h3>
                <div class="tool-group"><button id="brush-tool" class="tool active" title="Pincel"><i class="fas fa-pen"></i></button><button id="eraser-tool" class="tool" title="Borracha"><i class="fas fa-eraser"></i></button><button id="pin-tool" class="tool" title="Adicionar Pin"><i class="fas fa-map-marker-alt"></i></button><button id="undo-button" class="tool" title="Desfazer"><i class="fas fa-undo"></i></button><button id="clear-button" class="tool" title="Limpar Tudo"><i class="fas fa-trash-alt"></i></button></div>
                <div class="tool-group"><div class="slider-container"><label for="brush-size" title="Tamanho"><i class="fas fa-text-height"></i></label><input type="range" id="brush-size" min="1" max="100" value="5"><span id="brush-size-label">5</span></div></div>
                <div class="tool-group"><div class="slider-container"><label for="opacity-slider" title="Opacidade"><i class="fas fa-eye-dropper"></i></label><input type="range" id="opacity-slider" min="1" max="100" value="100"><span id="opacity-label">100%</span></div></div>
            </div>
            <div class="sidebar-section">
                <h3><i class="fas fa-palette"></i> Paleta de Cores</h3>
                <div class="tool-group"><label for="color-picker">Cor Livre:</label><input type="color" id="color-picker" title="Escolher Cor Livre" value="#e74c3c"></div>
                <div class="favorites-palette" id="favorites-palette"></div>
            </div>
        </div>
        <div class="map-wrapper">
            <div id="map"></div>
            <div class="map-selector"><button class="map-option selected" data-map="political" title="Pol√≠tico">üó∫Ô∏è</button><button class="map-option" data-map="physical" title="F√≠sico">üèîÔ∏è</button><button class="map-option" data-map="satellite" title="Sat√©lite">üõ∞Ô∏è</button><button class="map-option" data-map="night" title="Noturno">üåô</button></div>
        </div>
    </div>
    <div class="modal" id="new-aula-modal"><div class="modal-content"><h3 class="modal-title">Criar Nova Aula</h3><input type="text" id="aula-name-input" class="modal-input" placeholder="D√™ um nome √† sua aula"><div class="modal-buttons"><button id="cancel-new-aula" class="modal-button cancel">Cancelar</button><button id="confirm-new-aula" class="modal-button confirm">Criar</button></div></div></div>
    <div class="modal" id="pin-modal"><!-- Conte√∫do do modal de Pin --></div>
    <div id="notification-container"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const ui = {
            mapContainer: document.getElementById('map'),
            sidebar: document.querySelector('.sidebar'),
            brushToolBtn: document.getElementById('brush-tool'),
            eraserToolBtn: document.getElementById('eraser-tool'),
            pinToolBtn: document.getElementById('pin-tool'),
            undoBtn: document.getElementById('undo-button'),
            clearBtn: document.getElementById('clear-button'),
            saveAulaBtn: document.getElementById('save-aula-button'),
            sizeSlider: document.getElementById('brush-size'),
            sizeLabel: document.getElementById('brush-size-label'),
            opacitySlider: document.getElementById('opacity-slider'),
            opacityLabel: document.getElementById('opacity-label'),
            aulasList: document.getElementById('aulas-list'),
        };
        let state = {
            isDrawing: false, currentTool: 'brush', brushSize: 5, color: '#e74c3c', opacity: 1.0,
            aulas: [], activeAulaId: null, currentStroke: null, isRedrawQueued: false, currentInteractionMode: 'draw'
        };

        const showNotification = (message, type = 'success', duration = 3000) => {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = `notification-toast ${type}`;
            const icons = { success: 'fa-check-circle', error: 'fa-times-circle' };
            toast.innerHTML = `<i class="fas ${icons[type]}"></i><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.classList.add('fade-out'); toast.addEventListener('animationend', () => toast.remove()); }, duration);
        };
        
        const mapLayers = {
            political: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>' }),
            physical: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'Map data: ¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: ¬© <a href="https://opentopomap.org">OpenTopoMap</a>' }),
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles ¬© Esri' }),
            night: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '¬© <a href="https://carto.com/attributions">CARTO</a>', subdomains: 'abcd' })
        };
        
        const map = L.map(ui.mapContainer, {
            center: [20, 0], zoom: 3, minZoom: 2, worldCopyJump: true,
            maxBounds: [[-90, -180], [90, 180]], maxBoundsViscosity: 1.0,
            zoomControl: false, dragging: true, touchZoom: true, scrollWheelZoom: true,
            tap: false, preferCanvas: true
        });
        L.control.zoom({ position: 'topright' }).addTo(map);
        let currentMapLayer = 'political';
        mapLayers[currentMapLayer].addTo(map);

        // --- CORRE√á√ÉO ESSENCIAL ---
        // For√ßa a revalida√ß√£o do tamanho do mapa ap√≥s o layout ser calculado.
        // Isso corrige o problema do mapa cinza ou parcialmente carregado.
        setTimeout(() => {
            map.invalidateSize();
        }, 10);

        Object.values(mapLayers).forEach(layer => { layer.on('tileerror', (e) => { console.error('Erro ao carregar tile:', e); showNotification('Erro ao carregar o mapa. Verifique sua conex√£o.', 'error'); }); });

        const CanvasOverlay = L.Layer.extend({
            onAdd: function(map) { this._map = map; this._canvas = L.DomUtil.create('canvas', 'leaflet-canvas-layer'); map.getPanes().overlayPane.appendChild(this._canvas); this._update(); map.on('moveend resize', this._update, this); },
            _update: function() { const size = this._map.getSize(); this._canvas.width = size.x; this._canvas.height = size.y; const topLeft = this._map.containerPointToLayerPoint([0, 0]); L.DomUtil.setPosition(this._canvas, topLeft); this.redraw(); },
            redraw: function() {
                const ctx = this._canvas.getContext('2d'); ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);
                if (!state.activeAulaId) return;
                const aula = state.aulas.find(a => a.id === state.activeAulaId); if (!aula) return;
                (aula.drawings || []).forEach(stroke => this._drawStroke(stroke, ctx));
                if (state.isDrawing && state.currentStroke) this._drawStroke(state.currentStroke, ctx);
            },
            _drawStroke: function(stroke, ctx) {
                if (!stroke || !stroke.points || stroke.points.length < 1) return;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.lineWidth = stroke.size; ctx.globalAlpha = stroke.opacity;
                if (stroke.tool === 'eraser') { ctx.globalCompositeOperation = 'destination-out'; ctx.strokeStyle = 'rgba(0,0,0,1)'; }
                else { ctx.globalCompositeOperation = 'source-over'; ctx.strokeStyle = stroke.color; }
                const points = stroke.points.map(latlng => this._map.latLngToContainerPoint(latlng));
                if (points.length < 2) { ctx.beginPath(); ctx.arc(points[0].x, points[0].y, stroke.size/2, 0, Math.PI*2); ctx.fill(); return; }
                ctx.beginPath(); ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length - 2; i++) { const xc = (points[i].x + points[i+1].x) / 2; const yc = (points[i].y + points[i+1].y) / 2; ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc); }
                ctx.quadraticCurveTo(points[points.length-2].x, points[points.length-2].y, points[points.length-1].x, points[points.length-1].y); ctx.stroke();
            }
        });
        const canvasOverlay = new CanvasOverlay().addTo(map);
        const queueRedraw = () => { if (!state.isRedrawQueued) { state.isRedrawQueued = true; requestAnimationFrame(() => { canvasOverlay.redraw(); state.isRedrawQueued = false; }); } };
        
        const onPointerDown = (e) => {
            const event = e.originalEvent; if (event.pointerType === 'touch') return;
            if ((event.pointerType === 'pen' || event.pointerType === 'mouse') && state.activeAulaId) {
                event.preventDefault(); event.stopPropagation(); map.dragging.disable(); state.isDrawing = true;
                const isEraserButton = event.pointerType === 'pen' && (event.buttons === 32 || event.buttons === 5 || event.buttons === 4);
                const toolToUse = isEraserButton ? 'eraser' : (state.currentInteractionMode === 'pin' ? 'pin' : state.currentTool);
                if (toolToUse === 'pin') { /* openPinModalForNew(e.latlng); */ state.isDrawing = false; map.dragging.enable(); return; }
                state.currentStroke = { tool: toolToUse, color: state.color, size: state.brushSize, opacity: state.opacity, points: [e.latlng] };
            }
        };
        const onPointerMove = (e) => { if (state.isDrawing) { e.originalEvent.preventDefault(); e.originalEvent.stopPropagation(); state.currentStroke.points.push(e.latlng); queueRedraw(); } };
        const onPointerUp = () => {
            map.dragging.enable();
            if (state.isDrawing) {
                if (state.currentStroke?.points.length > 1) { const aula = state.aulas.find(a => a.id === state.activeAulaId); if (aula) { if (!aula.drawings) aula.drawings = []; aula.drawings.push(state.currentStroke); }}
                state.currentStroke = null; state.isDrawing = false;
            }
        };

        const updateDrawingMode = () => {
            const c = ui.mapContainer; const isPin = state.currentInteractionMode === 'pin';
            const isEraser = state.currentTool === 'eraser'; const hasActiveAula = !!state.activeAulaId;
            c.classList.toggle('drawing-enabled', hasActiveAula && !isPin && !isEraser);
            c.classList.toggle('pin-mode', hasActiveAula && isPin);
            c.classList.toggle('eraser-active', hasActiveAula && isEraser);
        };
        const updateActiveTool = (tool) => {
            const isPin = tool === 'pin'; state.currentInteractionMode = isPin ? 'pin' : 'draw';
            if (!isPin) state.currentTool = tool;
            ui.brushToolBtn.classList.toggle('active', tool === 'brush');
            ui.eraserToolBtn.classList.toggle('active', tool === 'eraser');
            ui.pinToolBtn.classList.toggle('active', isPin);
            updateDrawingMode();
        };

        const switchMap = (mapType) => {
            if (mapLayers[mapType] && mapType !== currentMapLayer) {
                map.removeLayer(mapLayers[currentMapLayer]);
                currentMapLayer = mapType;
                mapLayers[currentMapLayer].addTo(map);
                if (state.activeAulaId) { const aula = state.aulas.find(a => a.id === state.activeAulaId); if (aula) aula.mapType = mapType; }
                document.querySelectorAll('.map-option').forEach(b => b.classList.toggle('selected', b.dataset.map === mapType));
            }
        };
        
        const loadAulasFromStorage = () => { try { const s = localStorage.getItem('geoCadernoAulas'); state.aulas = s ? JSON.parse(s) : []; } catch (e) { state.aulas = []; } };
        const saveAulasToStorage = () => localStorage.setItem('geoCadernoAulas', JSON.stringify(state.aulas));
        const renderAulasList = () => { ui.aulasList.innerHTML = ''; (state.aulas || []).forEach(aula => { const li = document.createElement('li'); li.className = 'aula-item'; li.dataset.id = aula.id; li.classList.toggle('active', aula.id === state.activeAulaId); li.innerHTML = `<span>${aula.name}</span>`; ui.aulasList.appendChild(li); }); };
        const loadAula = (id) => { const a = state.aulas.find(a => a.id === id); if (!a) return; state.activeAulaId = id; updateDrawingMode(); switchMap(a.mapType || 'political'); queueRedraw(); document.querySelectorAll('.aula-item').forEach(i => i.classList.toggle('active', Number(i.dataset.id) === id)); };

        const initializeApp = () => {
            loadAulasFromStorage();
            map.on('pointerdown', onPointerDown); map.on('pointermove', onPointerMove); map.on('pointerup', onPointerUp);
            ui.brushToolBtn.addEventListener('click', () => updateActiveTool('brush'));
            ui.eraserToolBtn.addEventListener('click', () => updateActiveTool('eraser'));
            ui.pinToolBtn.addEventListener('click', () => updateActiveTool(state.currentInteractionMode === 'pin' ? 'brush' : 'pin'));
            ui.saveAulaBtn.addEventListener('click', () => { saveAulasToStorage(); showNotification('Modifica√ß√µes salvas!'); });
            document.querySelectorAll('.map-option').forEach(button => button.addEventListener('click', () => switchMap(button.dataset.map)));
            ui.aulasList.addEventListener('click', (e) => { const item = e.target.closest('.aula-item'); if(item) loadAula(Number(item.dataset.id)); });
            
            updateDrawingMode();
            renderAulasList();
            if (state.aulas.length > 0) { loadAula(state.aulas[0].id); }
        };
        
        initializeApp();
    });
    </script>
</body>
</html>
